<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>Conditional statements</h1>
    <h2>Program</h2>
    <script>
        document.write("1<br>");
        document.write("2<br>");
        document.write("3<br>");
        document.write("4<br>");
    </script>

    <h2>IF-true</h2>
    <script>
        document.write("1<br>");
        if(true)
        {
            document.write("2<br>");            
        }
        else
        {
            document.write("3<br>");
        }
        document.write("4<br>");
    </script>

    <h2>IF-false</h2>
    <script>
        document.write("1<br>");
        if(false)
        {
            document.write("2<br>");            
        }
        else
        {
            document.write("3<br>");
        }
        document.write("4<br>");
    </script>
    <!--
        if문 뒤 괄호는 boolean데이터 타입이 온다.
    -->

</body>
</html>
